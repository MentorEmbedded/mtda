env:
  global:
    - secure: ""
    - secure: ""

dist: focal
branches:
  only:
  - master
language: shell
os: linux
services:
- docker
before_install:
- sudo apt-get update
- sudo apt-get install -y python3-pip python3-setuptools
- sudo apt-get install -y debootstrap qemu-user-static reprepro
- gem install dpl
- pip3 install --user kas pycodestyle
install:
- pip3 install --user .
before_script:
- "./scripts/check-version"
script:
- export PATH=$HOME/.local/bin:$PATH
- pycodestyle mtda-cli mtda/
- mtda-cli help
- export KAS_WORK_DIR=$PWD/build-armhf && mkdir -p $KAS_WORK_DIR
- kas build --target mtda-packages kas/mtda-nanopi-neo.yml
deploy:
- provider: pypi
  username: __token__
  password:
    secure: ""
  skip_existing: true
  on:
    tags: true
- provider: script
  skip_cleanup: true
  script: scripts/upload-debs.sh
  on:
    tags: true
