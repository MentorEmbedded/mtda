header:
  version: 10

machine: qemuamd64
distro: debian-buster
target: isar-image-base
build_system: isar

repos:
  this:
    layers:
      meta-isar:
  isar:
    url: https://github.com/ilbers/isar.git
    refspec: master
    layers:
      meta:
      meta-isar:

bblayers_conf_header:
  mtda: |
    LCONF_VERSION = "6"
    BBPATH = "${TOPDIR}"
    BBFILES ?= ""

local_conf_header:
  mtda: |
    CONF_VERSION = "1"
    MTDA_MASS_STORAGE_FILE = "sda"
