name: 'Auto Assign'
on:
  pull_request_target:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  contents: read # to read configuration file
  pull-requests: write # to assign PRs

jobs:
  add-reviews:
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.0
